<!DOCTYPE html>
<html>

<head>
    <meta charset="=utf-8">
    <!-- Latest compiled and minified CSS -->
    <!--Simple bootstrap style for easier layout -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- CSS link -->
    <title>Train Scheduler</title>
</head>

<body>
    <!-- Main Bootstrap Search -->
    <div class="container">
        <!-- Jumbotron for Title -->
        <div class="jumbotron" style="background-color: #20315A ; color: white;">
            <h1 class="text-center"><strong> Train Schedule </strong></h1>
            <p class="text-center">Hurry up and git on it!</p>
        </div>
        <!-- a new row handles all of the retrieved articles -->
        <div class="row">
            <div class="col-sm-12">
                <br>
                <!-- This panel will initially be made up of a panel and wells to hold employee data -->
                <div class="panel panel-primary" style="border-color: #20315A">
                    <!-- Top Panel heading -->
                    <div class="panel-heading" style="background-color: #20315A ; color: white">
                        <h3 class="panel-title"><strong> Current Train Schedule </strong></h3>
                    </div>
                    <!-- This space holds the employee data -->
                    <div class="panel-body" id="employeeTable">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- This entire div holds fields to enter employee data -->
        <div class="row">
            <div class="col-sm-12">
                <br>
                <!-- Panel title  -->
                <div class="panel panel-primary" style="border-color: #20315A">
                    <div class="panel-heading" style="background-color: #20315A ; color: white;">
                        <h3 class="panel-title"><strong>Add Train</strong></h3>
                    </div>
                    <div class="panel-body">
                        <!-- Here we create an HTML Form for handling the inputs-->
                        <form role="form">
                            <!-- Text box for capturing the Train Name-->
                            <div class="form-group">
                                <label for="trainName">Train Name</label>
                                <input type="text" class="form-control" id="trainName">
                            </div>
                            <!-- Text box for capturing Desination  -->
                            <div class="form-group">
                                <label for="destination">Destination</label>
                                <input class="form-control" id="destination">
                                </input>
                            </div>
                            <!-- Text box for first Train Time in miliary time -->
                            <div class="form-group">
                                <label for="trainTime">First Train Time (HH:mm - military time)</label>
                                <input type="text" class="form-control" id="trainTime">
                            </div>
                            <!--Text box for Frequency in minutes -->
                            <div class="form-group">
                                <label for="frequency">Frequency (min)</label>
                                <input type="text" class="form-control" id="frequency">
                            </div>
                            <!--submit button -->
                            <button type="submit" class="btn btn-default" id="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
 
    <!-- Font Awesome CDN -->
    <script src="https://use.fontawesome.com/b3a8347bbb.js"></script>
    <!-- firebase -->
    <script type="text/javascript" src="https://www.gstatic.com/firebasejs/3.6.3/firebase.js"></script>
    <!-- jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <!-- logic -->
    <script type="text/javascript" src="assets/logic.js"></script>
    <!-- moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</body>

</html>
